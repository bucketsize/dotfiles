[colors.normal]
black = "#1d1f21"
blue = "#81a2be"
cyan = "#8abeb7"
green = "#b5bd68"
magenta = "#b294bb"
red = "#cc6666"
white = "#c5c8c6"
yellow = "#f0c674"

[colors.primary]
background = "#000000"
foreground = "#c5c8c6"

[env]
TERM = "xterm-256color"

[font]
size = 9

[window]
dynamic_title = true
opacity = 0.88

[window.dimensions]
columns = 96
lines = 24

[window.padding]
x = 4
y = 4
